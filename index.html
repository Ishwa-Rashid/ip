<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | IP Address Tracker</title>
  <!-- Style Sheet -->
  <link rel="stylesheet" href="style.css">

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
  crossorigin=""></script>


</head>

<body>

  <!-- Title and Search -->
  <div class="container cover-background">
    <h1 class="title">IP Address Tracker</h1>
    <div class="search-bar">
      <input id="ip_address" type="text" placeholder="Search for any IP address or domain">
      <button id="search_btn" type="submit" class="btn">
        <img src="images/icon-arrow.svg" alt="">
      </button>
    </div>
  </div>

  <!-- Results -->
  <div class="results">

    <div class="border">
      <p>IP Address</p>
      <h1 id="current_ip">192.212.174.101</h1>
    </div>

    <div class="border">
      <p>Location</p>
      <h1 id="current_town">Rosemead, California, US</h1>
    </div>

    <div class="border">
      <p>Timezone</p>
      <h1 id="current_zone">UTC -07:00</h1>
    </div>

    <div class="last-child">
      <p>ISP</p>
      <h1 id="current_isp">SCE</h1>
    </div>
  </div>

  <div id="map"></div>

  <div class="attribution cover-background">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Ishwa-Rashid">Ishwa</a>.
  </div>

  <script src="index.js"></script>
</body>
</html>
